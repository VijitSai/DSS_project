{% extends "base.html" %} {% block content %}
<script src="{{ url_for('static',filename='weights.js')}}"></script>
<div class="container">
    <h1>COVID-19 Risk assessment</h1>
  <div class="row">

    <div class="col-8">
        <h5><font color="firebrick">Enter the input for weights of each factor</font></h5>
        <h6>Total Sum remaining : </h6><h6 id="sum">100</h6>
      <form method = "POST" >
        {% for factor in factors %}
            <label data-text="{{ factor }}"><input type = "number" name="{{ factor }}" class="factor" value="0" ></label>
         {% endfor %}
         <p><input type = "submit" value = "submit" id="submit" /></p>     
      </form>
        
    </div>
        
  </div>
</div>
{% endblock %}
