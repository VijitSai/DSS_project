{% extends "base.html" %} {% block content %}
<div class="container">
    <h1>COVID-19 Risk assessment</h1>
  <div class="row">
    
    <div class="col-8">
        <h5><font color="firebrick">USA map of corona cases</font></h5>
        <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table></div>
        
  </div>
</div>
{% endblock %}
