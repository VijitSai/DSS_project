{% extends "base.html" %} {% block content %}
<div class="container">
    <h1>COVID-19 Risk assessment</h1>
  <div class="row">

    <div class="col-8">
        <h5><font color="firebrick">Enter the input for estimation of risk</font></h5>
        <form action = "http://localhost:5000/result" method = "POST">
         <label data-text="State Code "><input type = "text" name="stateCode"></label>
         <label data-text="Cases "><input type = "number" name = "cases" /></label>
         <label data-text="Currently in ICU "><input type = "number" name = "icu_patients" /></label>
         <label data-text="Currently in Ventilator "><input type = "number" name = "ventilator_patients" /></label>
         <label data-text="Currently in Hospital "><input type = "number" name = "patients" /></label>
         <label data-text="No of Fully Vaccinated "><input type ="number" name = "vaccinated" /></label>
         <p><input type = "submit" value = "submit" /></p>
      </form>
        
    </div>
        
  </div>
</div>
{% endblock %}
